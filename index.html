<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级二维码选择</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            padding: 20px;
        }
        h1 {
            color: #333;
        }
        .class-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .class-buttons button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .class-buttons button:hover {
            background-color: #45a049;
        }
        .qr-container img {
            max-width: 80%;
            height: auto;
            margin-top: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            padding: 5px;
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>请选择您孩子所在的班级</h1>
    <div class="class-buttons" id="classButtons"></div>

    <div class="qr-container" id="qrContainer"></div>

    <script>
        const classButtonsContainer = document.getElementById("classButtons");
        const qrContainer = document.getElementById("qrContainer");

        for (let i = 2501; i <= 2542; i++) {
            const btn = document.createElement("button");
            btn.textContent = `${i} 班`;
            btn.addEventListener("click", () => {
                qrContainer.innerHTML = `<img src="qrcodes/${i}.png" alt="二维码 - ${i}班">`;
            });
            classButtonsContainer.appendChild(btn);
        }
    </script>

</body>
</html>
