<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>班级微信群二维码</title>
    <style>
        /* 导入字体 */
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap');

        /* 重置样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* 整体页面样式 - Edge蓝色主题 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            min-height: 100vh;
            background: linear-gradient(135deg, #0078d4 0%, #106ebe 50%, #005a9e 100%);
            position: relative;
            overflow-x: hidden;
        }

        /* 校园风装饰背景 */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.08) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.04) 0%, transparent 50%);
            pointer-events: none;
            z-index: 1;
        }

        /* 顶部装饰条 */
        .header-decoration {
            position: relative;
            height: 120px;
            background: linear-gradient(45deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            overflow: hidden;
            z-index: 2;
        }

        .header-decoration::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: repeating-linear-gradient(
                45deg,
                transparent,
                transparent 10px,
                rgba(255,255,255,0.03) 10px,
                rgba(255,255,255,0.03) 20px
            );
            animation: float 20s linear infinite;
        }

        @keyframes float {
            0% { transform: translateX(-50px); }
            100% { transform: translateX(50px); }
        }

        /* 容器 */
        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            z-index: 2;
        }

        /* 标题区域 */
        .title-section {
            text-align: center;
            margin-bottom: 50px;
        }

        .main-title {
            font-size: 2.5rem;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            margin-bottom: 10px;
            letter-spacing: 2px;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255,255,255,0.9);
            font-weight: 300;
            letter-spacing: 1px;
        }

        /* 装饰线 */
        .divider {
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            margin: 20px auto;
            border-radius: 2px;
        }

        /* 班级网格布局 */
        .class-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: 20px;
            margin-top: 40px;
        }

        /* 班级卡片样式 - Edge蓝色主题 */
        .class-card {
            background: rgba(255, 255, 255, 0.98);
            border: none;
            padding: 25px 15px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.1);
            border: 1px solid rgba(16, 110, 190, 0.1);
            position: relative;
            overflow: hidden;
        }

        .class-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 120, 212, 0.1), transparent);
            transition: left 0.6s;
        }

        .class-card:hover::before {
            left: 100%;
        }

        .class-card:hover {
            transform: translateY(-4px) scale(1.02);
            box-shadow: 0 12px 24px rgba(0, 120, 212, 0.2);
            background: rgba(255, 255, 255, 1);
            border-color: #0078d4;
        }

        .class-card:active {
            transform: translateY(-2px) scale(0.98);
        }

        .class-number {
            font-size: 1.4rem;
            font-weight: 600;
            color: #0078d4;
            margin-bottom: 8px;
            position: relative;
            z-index: 1;
        }

        .class-label {
            font-size: 0.9rem;
            color: #106ebe;
            font-weight: 400;
            position: relative;
            z-index: 1;
        }

        /* 弹窗样式 - Edge蓝色主题 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 90, 158, 0.8);
            backdrop-filter: blur(5px);
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-content {
            background: #fff;
            margin: 5% auto;
            padding: 40px 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
            box-shadow: 0 20px 40px rgba(0, 120, 212, 0.3);
            border-top: 4px solid #0078d4;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { 
                opacity: 0; 
                transform: translateY(-50px) scale(0.9); 
            }
            to { 
                opacity: 1; 
                transform: translateY(0) scale(1); 
            }
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 24px;
            color: #666;
            cursor: pointer;
            width: 36px;
            height: 36px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .close-btn:hover {
            background: #f3f2f1;
            color: #0078d4;
        }

        .modal-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #0078d4;
            margin-bottom: 25px;
            padding-top: 10px;
        }

        .qr-container {
            background: #f8f9fb;
            padding: 20px;
            border-radius: 4px;
            margin-bottom: 20px;
            box-shadow: inset 0 1px 3px rgba(0, 120, 212, 0.1);
            border: 1px solid rgba(16, 110, 190, 0.1);
        }

        .qr-code {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0, 120, 212, 0.1);
        }

        .qr-tip {
            font-size: 0.9rem;
            color: #605e5c;
            margin-top: 15px;
            line-height: 1.5;
        }

        /* 移动端优化 */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2rem;
            }
            
            .class-grid {
                grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
                gap: 15px;
            }
            
            .class-card {
                padding: 20px 10px;
            }
            
            .class-number {
                font-size: 1.2rem;
            }
            
            .modal-content {
                margin: 10% auto;
                padding: 30px 20px;
                width: 95%;
            }
            
            .container {
                padding: 20px 15px;
            }
        }

        @media (max-width: 480px) {
            .main-title {
                font-size: 1.8rem;
            }
            
            .class-grid {
                grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
                gap: 12px;
            }
            
            .class-card {
                padding: 15px 8px;
            }
            
            .class-number {
                font-size: 1.1rem;
            }
            
            .class-label {
                font-size: 0.8rem;
            }
        }

        /* 加载动画 */
        .loading {
            opacity: 0;
            animation: fadeInUp 0.6s ease-out forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 为每个卡片添加延迟动画 */
        .class-card:nth-child(1) { animation-delay: 0.1s; }
        .class-card:nth-child(2) { animation-delay: 0.15s; }
        .class-card:nth-child(3) { animation-delay: 0.2s; }
        .class-card:nth-child(4) { animation-delay: 0.25s; }
        .class-card:nth-child(5) { animation-delay: 0.3s; }
        .class-card:nth-child(6) { animation-delay: 0.35s; }
    </style>
</head>
<body>
    <div class="header-decoration"></div>
    
    <div class="container">
        <div class="title-section">
            <h1 class="main-title">班级微信群</h1>
            <div class="divider"></div>
            <p class="subtitle">点击对应班级加入微信群聊</p>
        </div>
        
        <div class="class-grid" id="classGrid"></div>
    </div>

    <!-- 弹窗 -->
    <div id="qrModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">&times;</button>
            <h2 id="modalTitle" class="modal-title"></h2>
            <div class="qr-container">
                <img id="qrImage" class="qr-code" src="" alt="二维码">
            </div>
            <p class="qr-tip">使用微信扫描二维码加入班级群聊</p>
        </div>
    </div>

    <script>
        // 动态生成 2501 到 2536 的班级按钮
        const classGrid = document.getElementById('classGrid');
        
        for (let i = 2501; i <= 2536; i++) {
            const card = document.createElement('button');
            card.className = 'class-card loading';
            card.innerHTML = `
                <div class="class-number">${i}</div>
                <div class="class-label">班</div>
            `;
            card.onclick = () => showQRCode(i);
            classGrid.appendChild(card);
        }

        // 显示二维码弹窗
        function showQRCode(classNum) {
            document.getElementById('modalTitle').textContent = `${classNum}班微信群`;
            document.getElementById('qrImage').src = `images/${classNum}.png`;
            document.getElementById('qrModal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        // 关闭弹窗
        function closeModal() {
            document.getElementById('qrModal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // 点击空白区域关闭弹窗
        window.onclick = function(event) {
            const modal = document.getElementById('qrModal');
            if (event.target === modal) {
                closeModal();
            }
        }

        // ESC键关闭弹窗
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
        });

        // 页面加载完成后的动画
        window.addEventListener('load', function() {
            const cards = document.querySelectorAll('.class-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.style.animationDelay = `${index * 0.05}s`;
                }, 100);
            });
        });
    </script>
</body>
</html>
